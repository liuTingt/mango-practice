server:
  port: 8051
spring:
  application:
    name: mango-hystrix
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        service-name: ${spring.application.name}

turbine:
  instanceUrlSuffix: hystrix.stream # 指定收集路径
  appConfig: mango-consumer       # 指定了需要收集监控信息的服务名，多个以“，”进行分区
  clusterNameExpression: "'default'"   # 指定集群名称，若为default则为默认集群，多个集群则通过此配置区分 
  combine-host-port: true   # 默认为false，服务以host进行区分，若设置为true则以host+port进行区分